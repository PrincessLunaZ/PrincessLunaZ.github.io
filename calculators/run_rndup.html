<h1><p>Number Rounder (Rounds up)</p></h1>
<p>Directions: </p>
<p>Enter a number, then it round that number up to the nearest integer</p>
<p>This tool is not intended for cheating on your math tests.</p>
<p>I am not responsible if that happens to you.</p>
<script>
  var n = prompt("Enter a number to round up")
  var answer = Math.ceil(n);
  alert(`The number ${n}rounded up is${answer}`)
</script>
