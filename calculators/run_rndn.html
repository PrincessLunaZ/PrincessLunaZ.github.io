<h1><p>Number Rounder (Rounds down)</p></h1>
<p>Directions: </p>
<p>Enter a number, then it round that number down to the nearest integer</p>
<p>This tool is not intended for cheating on your math tests.</p>
<p>I am not responsible if that happens to you.</p>
<script>
  var n = prompt("Enter a number to round down")
  var answer = Math.floor(n);
  alert(`The number ${n}rounded down is${answer}`)
</script>
